<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <link rel="stylesheet" href="voting_user_test.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create New User</h1>
      <p>Please fill in all the required fields marked with <span class="required">*</span></p>
    </div>

    <form id="userForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        
        <div class="form-group">
          <label for="surname">Surname <span class="required">*</span></label>
          <input type="text" id="surname" name="surname" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="faculty">Faculty <span class="required">*</span></label>
        <input type="text" id="faculty" name="faculty" required />
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender <span class="required">*</span></label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth <span class="required">*</span></label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="id">ID Number <span class="required">*</span></label>
        <input type="text" id="id" name="id" required />
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      
      <div class="form-group">
        <label for="program">Program <span class="required">*</span></label>
        <select id="program" name="program" required>
          <option value="">Select Program</option>
          <option value="UG">Undergraduate (UG)</option>
          <option value="PG">Postgraduate (PG)</option>
        </select>
      </div>
      
      <div class="buttons">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
